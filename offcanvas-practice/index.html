<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/offcanvas.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="header">
        <div class="header-top-bg">
            <div class="container-fluid mg-right mg-left">
                <div class="header-top">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="header-col-first">
                                <div class="font-border">
                                    <i class="fas fa-mobile-alt"></i>
                                </div>

                                <div class="phone-call">
                                    <span> call today</span>
                                    <span class="ph-num">(763)6144812</span>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>


                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="site-logo">
                                <img src="https://www.maneladental.com/wp-content/themes/manela-dental/assets/images/manela-dental-logo.png" alt="Manela Dental Logo">
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="header-col-three">
                                <div class="font-sizer">
                                    <span class="font-size-small">A</span>
                                    <span class="font-size-medium">A</span>
                                    <span class="font-size-large">A</span>
                                </div>
                                <div class="schedule-wrp">
                                    <div class="font-border">
                                        <i class="fas fa-mobile-alt"></i>
                                    </div>
                                    <div class="schedule">
                                        <span> Schedule an </span>
                                        <span class="Appointment">Appointment</span>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="clear"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-bg">
            <div class="container">
                <div class="custom-nav">
                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                                    <span class="navbar-toggler-icon"></span>
                                  </button>
                        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">dental services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">about us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">insurance account</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">patient resources</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">contact</a>
                                </li>
                            </ul>
                            <div class="review-btn">
                                <button class="btn" type="submit">Review us</button>
                            </div>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="offcanvas.js"></script>

</body>

</html>
